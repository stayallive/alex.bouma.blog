<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<meta name="description" content="{{ if .IsHome }}{{ .Site.Params.Subtitle }}{{ else }}{{ .Summary | plainify }}{{ end }}"/>
<meta name="keywords" content="{{ with .Params.Keywords }}{{ delimit . ", " }}{{ else }}{{ $.Site.Params.Keywords }}{{ end }}"/>
<meta name="robots" content="noodp"/>
<link rel="canonical" href="{{ .Permalink }}" />

{{ template "_internal/google_analytics.html" . }}

<link href="https://fonts.googleapis.com/css?family=Fira+Code:400,700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="{{ (resources.Get "style.css" | resources.Fingerprint).Permalink }}">

<!-- Icons -->
<link rel="apple-touch-icon-precomposed" sizes="57x57" href="{{ "/favicons/apple-touch-icon-57x57.png" | absURL }}" />
<link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ "/favicons/apple-touch-icon-114x114.png" | absURL }}" />
<link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ "/favicons/apple-touch-icon-72x72.png" | absURL }}" />
<link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ "/favicons/apple-touch-icon-144x144.png" | absURL }}" />
<link rel="apple-touch-icon-precomposed" sizes="60x60" href="{{ "/favicons/apple-touch-icon-60x60.png" | absURL }}" />
<link rel="apple-touch-icon-precomposed" sizes="120x120" href="{{ "/favicons/apple-touch-icon-120x120.png" | absURL }}" />
<link rel="apple-touch-icon-precomposed" sizes="76x76" href="{{ "/favicons/apple-touch-icon-76x76.png" | absURL }}" />
<link rel="apple-touch-icon-precomposed" sizes="152x152" href="{{ "/favicons/apple-touch-icon-152x152.png" | absURL }}" />
<link rel="icon" type="image/png" href="{{ "/favicons/favicon-196x196.png" | absURL }}" />
<link rel="icon" type="image/png" href="{{ "/favicons/favicon-96x96.png" | absURL }}" />
<link rel="icon" type="image/png" href="{{ "/favicons/favicon-32x32.png" | absURL }}" />
<link rel="icon" type="image/png" href="{{ "/favicons/favicon-16x16.png" | absURL }}" />
<link rel="icon" type="image/png" href="{{ "/favicons/favicon-128.png" | absURL }}" />
<meta name="theme-color" content="#1e5f86">
<meta name="msapplication-config" content="{{ "/favicons/browserconfig.xml" | absURL }}">
<meta name="msapplication-TileColor" content="#1E5F86" />
<meta name="msapplication-TileImage" content="{{ "/favicons/mstile-144x144.png" | absURL }}" />
<meta name="msapplication-square70x70logo" content="{{ "/favicons/mstile-70x70.png" | absURL }}" />
<meta name="msapplication-square150x150logo" content="{{ "/favicons/mstile-150x150.png" | absURL }}" />
<meta name="msapplication-wide310x150logo" content="{{ "/favicons/mstile-310x150.png" | absURL }}" />
<meta name="msapplication-square310x310logo" content="{{ "/favicons/mstile-310x310.png" | absURL }}" />
<link rel="shortcut icon" href="{{ "/favicons/favicon.ico" | absURL }}" />

<!-- Twitter Card -->
<meta name="twitter:card" content="summary" />
<meta name="twitter:title" content="{{ if .IsHome }}{{ $.Site.Title }} — {{ $.Site.Params.Subtitle }}{{ else }}{{ .Title }} :: {{ $.Site.Title }} — {{ $.Site.Params.Subtitle }}{{ end }}" />
<meta name="twitter:description" content="{{ if .IsHome }}{{ $.Site.Params.tagline }}{{ else }}{{ .Summary | plainify }}{{ end }}" />
<meta name="twitter:site" content="{{ $.Site.BaseURL }}" />
<meta name="twitter:creator" content="{{ .Params.Author }}" />
<meta name="twitter:image" content="{{ with .Params.Cover }}{{ . | absURL }}{{ end }}">

<!-- OG data -->
<meta property="og:locale" content="{{ $.Site.Language.Lang }}" />
<meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}" />
<meta property="og:title" content="{{ if .IsHome }}{{ $.Site.Title }} — {{ $.Site.Params.Subtitle }}{{ else }}{{ .Title }} :: {{ $.Site.Title }} — {{ $.Site.Params.Subtitle }}{{ end }}">
<meta property="og:description" content="{{ if .IsHome }}{{ $.Site.Params.tagline }}{{ else }}{{ .Summary | plainify }}{{ end }}" />
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:site_name" content="{{ .Title }}" />
<meta property="og:image" content="{{ with .Params.Cover }}{{ . | absURL }}{{ end }}">
<meta property="og:image:width" content="2048">
<meta property="og:image:height" content="1024">
{{ range .Params.categories }}<meta property="article:section" content="{{ . }}" />{{ end }}
{{ if isset .Params "date" }}<meta property="article:published_time" content="{{ time .Date }}" />{{ end }}

{{ with .OutputFormats.Get "RSS" }}
<link href="{{ .RelPermalink }}" rel="alternate" type="application/rss+xml" title="{{ $.Site.Title }}" />
{{ end }}

{{ with .OutputFormats.Get "json" }}
<link href="{{ .RelPermalink }}" rel="alternate" type="application/json" title="{{ $.Site.Title }}" />
{{ end }}

{{ partial "extended_head.html" . }}
